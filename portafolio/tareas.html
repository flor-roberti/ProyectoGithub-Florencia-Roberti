<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>
  <link rel="icon" href="iconos/idea.png" type="image/x-icon" />
  <link rel="stylesheet" href="estilos.css" />
  <style>

.menu li a {
      all: unset;
      display: inline-block;
      font-family: var(--font-main);
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.5px;
      color: var(--text);
      cursor: pointer;
      text-decoration: none;
      padding: 0;
      margin: 0;
      transition: color 0.3s ease;
    }

    .menu li a:hover {
      color: var(--accent);
    }

    .tareas {
      max-width: 600px;
      margin: 6rem auto;
      padding: 2.5rem;
      background-color: var(--card);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeSlide 1s ease-out forwards;
      text-align: center;
    }

    .tareas h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    #nuevaTarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #1f1f1f;
      color: var(--text);
      margin-bottom: 1.5rem;
      font-family: var(--font-main);
    }

    .tareas button {
      padding: 0.8rem 1.2rem;
      background-color: var(--accent);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--font-main);
    }

    .tareas button:hover {
      background-color: #fff;
      transform: translateY(-2px);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }



    li button {
      color: var(--text);
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    li button:hover {
      background-color: #666;
    }

    .volver {
      margin-top: 3rem;
    }

    .boton {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: var(--font-main);
    }

    .boton:hover {
      background-color: #fff;
      transform: translateY(-3px);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .tareas {
        padding: 1.5rem;
      }

      .tareas h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre-mi.html">Sobre mí</a></li>
        <li><a href="habilidades.html">Habilidades</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="../index.htm">Mis proyectos</a></li>
      </ul>
    </nav>
  </header>

  <main class="tareas">
    <h1>Lista de Tareas</h1>
    <input type="text" id="nuevaTarea" placeholder="Escribí una tarea..." />
    <button onclick="agregarTarea()">Agregar</button>
    <ul id="lista"></ul>

    <div class="volver">
      <a href="index.html#proyectos" class="boton">← Volver al inicio</a>
    </div>
  </main>

  <script>
    const lista = document.getElementById("lista");
    const input = document.getElementById("nuevaTarea");

    function cargarTareas() {
      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      lista.innerHTML = "";
      tareas.forEach((tarea, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${tarea}</span>
          <button onclick="eliminarTarea(${index})">Eliminar</button>
        `;
        lista.appendChild(li);
      });
    }

    function agregarTarea() {
      if (input.value.trim() === "") return;
      const tareas = JSON.parse(localStorage.getItem("tareas")) || [];
      tareas.push(input.value.trim());
      localStorage.setItem("tareas", JSON.stringify(tareas));
      input.value = "";
      cargarTareas();
    }

    function eliminarTarea(index) {
      const tareas = JSON.parse(localStorage.getItem("tareas"));
      tareas.splice(index, 1);
      localStorage.setItem("tareas", JSON.stringify(tareas));
      cargarTareas();
    }

    cargarTareas();
  </script>
</body>
</html>
