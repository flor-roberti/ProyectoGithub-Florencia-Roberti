  <main class="contacto">
    <h1>Contacto</h1>
    <p class="intro">¿Querés trabajar conmigo o tenés alguna consulta? Completá el formulario y te respondo lo antes posible.</p>

    <form id="formulario-contacto" action="https://formsubmit.co/ajax/tucorreo@example.com" method="POST">
      <input type="text" name="name" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu correo electrónico" required />
      <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
      <button type="submit" class="boton">Enviar mensaje</button>

      <p id="mensaje-enviado" style="display: none; color: green; margin-top: 10px;">
        ¡Mensaje enviado correctamente! Gracias por contactarme.
      </p>
    </form>
  </main>

  <footer>
    <div class="footer-container">

  <!-- Script para manejar envío -->
  <script>
    const formulario = document.getElementById('formulario-contacto');
    const mensaje = document.getElementById('mensaje-enviado');

    formulario.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = new FormData(formulario);

      const response = await fetch(formulario.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        mensaje.style.display = 'block';
        formulario.reset();
      } else {
        alert("Hubo un error al enviar el mensaje. Intentá nuevamente.");
      }
    });
  </script>
</body>
