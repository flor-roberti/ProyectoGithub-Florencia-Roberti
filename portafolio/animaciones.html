<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación Interactiva</title>
  <link rel="icon" href="iconos/idea.png" type="image/x-icon">
  <link rel="stylesheet" href="estilos.css">
  <style>
    .menu li a {
      all: unset;
      display: inline-block;
      font-family: var(--font-main);
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.5px;
      color: var(--text);
      cursor: pointer;
      text-decoration: none;
      padding: 0;
      margin: 0;
      transition: color 0.3s ease;
    }

    .menu li a:hover {
      color: var(--accent);
    }

    main {
      text-align: center;
      padding: 5rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 2rem;
      animation: fadeSlide 1s ease-out forwards;
    }

    .contenedor-animacion {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .figura {
      width: 120px;
      height: 120px;
      background-color: var(--accent);
      border-radius: 50%;
      animation: flotar 3s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      transition: all 0.8s ease;
      cursor: pointer;
    }

    .figura.transformada {
      border-radius: 0%;
      background-color: #ff4081;
      transform: rotate(180deg) scale(1.2);
    }

    @keyframes flotar {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-25px);
      }
    }

    .boton {
      margin-top: 3rem;
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: var(--font-main);
    }

    .boton:hover {
      background-color: #fff;
      transform: translateY(-3px);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre-mi.html">Sobre mí</a></li>
        <li><a href="habilidades.html">Habilidades</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="../index.html">Mis proyectos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Animación con CSS y JavaScript</h1>
    <p style="color: var(--muted); max-width: 600px; margin: auto;">
      Esta figura interactiva utiliza <strong>keyframes CSS</strong> para flotar y <strong>JavaScript</strong> para transformarse cuando la clickeás. 
    </p>

    <div class="contenedor-animacion">
      <div class="figura" id="figuraAnimada" title="¡Haceme clic!"></div>
    </div>

    <div class="volver">
      <a href="index.html#proyectos" class="boton">← Volver al inicio</a>
    </div>
  </main>

  <script>
    const figura = document.getElementById("figuraAnimada");

    figura.addEventListener("click", () => {
      figura.classList.add("transformada");
      setTimeout(() => {
        figura.classList.remove("transformada");
      }, 2000);
    });
  </script>
</body>
</html>
